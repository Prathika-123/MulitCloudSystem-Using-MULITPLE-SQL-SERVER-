<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
   margin: 0;
   padding: 0;
   font-family: 'Roboto', sans-serif;
   background: linear-gradient(135deg, #74ebd5, #9face6);
   display: flex;
   justify-content: center;
   align-items: center;
   height: 100vh;
   color: #333;
 }

.student-info {
    background-color: #fff;
    padding: 15px 40px; /* Reduced vertical padding */
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    width: 600px;
    animation: fadeIn 0.8s ease-in-out;
    position: relative;
    max-height: 500px; /* Set max height */
    overflow-y: scroll; /* Allows scrolling, but hides the scrollbar */
}

/* Hide the scrollbar, but still allow scrolling */
.student-info::-webkit-scrollbar {
    width: 0px; /* Hide scrollbar width */
    height: 0px; /* Hide scrollbar height */
}

.student-info::-webkit-scrollbar-thumb {
    background: transparent; /* Make the scrollbar thumb invisible */
}

 @keyframes fadeIn {
   from { opacity: 0; transform: translateY(20px); }
   to { opacity: 1; transform: translateY(0); }
 }

 h3 {
   font-size: 30px;
   margin-bottom: 15px;
   color: #2c3e50;
   text-align: center;
 }

 p {
   font-size: 18px;
   margin: 10px 0;
 }

 p strong {
   color: #ff6347;
 }

 h4 {
   font-size: 20px;
   margin-top: 25px;
   color: #2c3e50;
   border-bottom: 2px solid #ff7f50;
   padding-bottom: 5px;
 }

 ul {
   list-style: none;
   padding: 0;
   margin: 10px 0;
 }

 li {
   font-size: 16px;
   margin-bottom: 10px;
   padding-left: 10px;
   border-left: 4px solid #ff7f50;
 }

 .empty-message {
   font-size: 16px;
   color: #e74c3c;
   font-style: italic;
 }

 .loading {
   font-size: 20px;
   color: #2980b9;
   text-align: center;
   font-weight: bold;
 }

 .footer {
   position: absolute;
   bottom: 10px;
   font-size: 14px;
   color: #7f8c8d;
   text-align: center;
   width: 100%;
 }

    </style>
</head>
<body>

<div class="student-info" id="studentInfo">
    <p class="loading">ğŸ”„ Loading student details...</p>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const studentId = urlParams.get('studentId');

    if (studentId) {
      fetch(`http://localhost:8080/api/student/details/${studentId}`)
        .then(response => response.json())
        .then(studentData => {
          const name = studentData.name || 'No name available';
          const rollNo = studentData.rollNo || 'N/A';
          const gender = studentData.gender || 'Not specified';
          const section = studentData.section || 'Not specified';
          const email = studentData.email || 'No email available';
          const marks = studentData.marks || [];
          const lecturers = studentData.lecturers || [];

          const studentInfo = `
            <h3>ğŸ“ Welcome, ${name}</h3>
            <p><strong>ğŸ†” Roll Number:</strong> ${rollNo}</p>
            <p><strong>ğŸ‘¤ Gender:</strong> ${gender}</p>
            <p><strong>ğŸ« Section:</strong> ${section}</p>
            <p><strong>ğŸ“§ Email:</strong> ${email}</p>

            <h4>ğŸ“Š Marks</h4>
            <ul>
              ${marks.length > 0 ? marks.map(mark => `
                <li><strong>${mark.subject}</strong>: ${mark.marks} marks, Grade: ${mark.grade}</li>
              `).join('') : '<li class="empty-message">No marks available</li>'}
            </ul>

            <h4>ğŸ‘¨â€ğŸ« Lecturers</h4>
            <ul>
              ${lecturers.length > 0 ? lecturers.map(lecturer => `
                <li><strong>${lecturer.name}</strong> - ${lecturer.department}</li>
              `).join('') : '<li class="empty-message">No lecturers available</li>'}
            </ul>
          `;

          document.getElementById('studentInfo').innerHTML = studentInfo;
        })
        .catch(error => {
          console.error('Error fetching student details:', error);
          document.getElementById('studentInfo').innerHTML = '<p class="empty-message">âŒ Error fetching student details.</p>';
        });
    } else {
      document.getElementById('studentInfo').innerHTML = '<p class="empty-message">âš ï¸ No student ID found.</p>';
    }
</script>

<div class="footer">
    <p>Powered by Student Management System</p>
</div>

</body>
</html>
