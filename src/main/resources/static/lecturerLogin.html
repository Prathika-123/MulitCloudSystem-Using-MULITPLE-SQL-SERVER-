<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Login â€” Glassmorphism</title>

    <style>
        :root {
            --c1: rgb(78, 86, 192);
            --c2: rgb(155, 93, 224);
            --c3: rgb(215, 143, 238);
            --c4: rgb(253, 207, 250);

            --bg-dark: #0a0a0f;
            --bg-light: #faf7ff;

            --card-light: rgba(255, 255, 255, 0.45);
            --card-dark: rgba(33, 33, 33, 0.45);
        }

        /* GLOBAL */
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--c1), var(--c3));
            transition: 0.4s;
        }
        body.dark {
            background: linear-gradient(135deg, #06050a, #1b1b2e);
            color: white;
        }

        /* TOGGLE */
        .toggle-wrapper {
            position: fixed;
            top: 20px;
            right: 20px;
        }
        .toggle {
            width: 60px;
            height: 30px;
            background: #d3d3d3;
            border-radius: 30px;
            cursor: pointer;
            position: relative;
            transition: 0.4s;
        }
        .toggle-circle {
            width: 26px;
            height: 26px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: 0.4s;
        }
        body.dark .toggle {
            background: linear-gradient(135deg, var(--c2), var(--c4));
            box-shadow: 0 0 10px var(--c4);
        }
        body.dark .toggle-circle {
            transform: translateX(30px);
        }

        /* CARD */
        .login-container {
            width: 360px;
            padding: 35px;
            border-radius: 20px;
            backdrop-filter: blur(18px);
            background: var(--card-light);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
            transition: 0.4s;
        }
        body.dark .login-container {
            background: var(--card-dark);
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        h2 {
            text-align: center;
            background: linear-gradient(135deg, var(--c3), var(--c4));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 30px;
            margin-bottom: 10px;
        }

        /* INPUTS */
        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.6);
            font-size: 16px;
            transition: 0.3s;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 8px var(--c2);
        }
        body.dark input {
            background: rgba(255,255,255,0.15);
            color: white;
        }

        /* BUTTON */
        button {
            width: 100%;
            padding: 14px;
            font-size: 17px;
            border-radius: 12px;
            border: none;
            color: white;
            cursor: pointer;
            background: linear-gradient(120deg, var(--c2), var(--c4));
            background-size: 200%;
            transition: 0.4s;
        }
        button:hover {
            background-position: right;
            transform: translateY(-2px);
            box-shadow: 0 0 12px var(--c3);
        }

        /* ERROR */
        .error {
            margin-top: 10px;
            color: #ff6b6b;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- DARK MODE TOGGLE -->
<div class="toggle-wrapper">
    <div class="toggle" id="toggleBtn">
        <div class="toggle-circle"></div>
    </div>
</div>

<!-- LOGIN CARD -->
<div class="login-container">
    <h2>Lecturer Login</h2>

    <form id="loginForm">
        <input type="email" id="email" placeholder="Enter Email" required>
        <button type="submit">Login</button>
    </form>

    <div class="error" id="errorMessage"></div>
</div>

<script>
    /* DARK MODE */
    document.getElementById("toggleBtn").addEventListener("click", () => {
        document.body.classList.toggle("dark");
    });

    /* BACKEND LOGIN (from code #1) */
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const err = document.getElementById("errorMessage");
        err.textContent = "";

        fetch("http://localhost:8080/api/student/lecturer/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: email })
        })
        .then(res => res.json())
        .then(data => {
            if (data.status === "Login successful!!") {
                window.location.href =
                  "lecturerDetails.html?name=" +
                  encodeURIComponent(data.name) +
                  "&email=" +
                  encodeURIComponent(data.email);
            } else {
                err.textContent = data.status || "Invalid email";
            }
        })
        .catch(() => {
            err.textContent = "Server error. Try again.";
        });
    });
</script>

</body>
</html>
