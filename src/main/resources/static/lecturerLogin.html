<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        #errorMessage {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        #successMessage {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Lecturer Login</h2>
    <form id="loginForm">
        <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
        <button type="submit" class="btn">Login</button>
    </form>
    <p id="errorMessage"></p>
    <p id="successMessage"></p>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();  // Prevent default form submission
        let email = document.getElementById("email").value;

        // Clear any previous messages
        document.getElementById("errorMessage").textContent = "";
        document.getElementById("successMessage").textContent = "";

        // Send the email to the backend via POST request
        fetch('http://localhost:8080/api/student/lecturer/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email: email })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === "Login successful!!") {
                // Redirect to Lecturer Details page with name and email as query parameters
                window.location.href = 'lecturerDetails.html?name=' + encodeURIComponent(data.name) + '&email=' + encodeURIComponent(data.email);
            } else {
                document.getElementById("errorMessage").textContent = data.status;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById("errorMessage").textContent = "An error occurred. Please try again later.";
        });
    });
</script>
</body>
</html>
