<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe); /* Lighter blue gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Login Container */
        .login-container {
            background-color: #fff;
            padding: 40px 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 350px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-10px); /* Floating effect */
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        h2 {
            font-size: 28px;
            color: #00f2fe; /* Lighter blue */
            margin-bottom: 20px;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 12px 15px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #00f2fe; /* Lighter blue on focus */
            box-shadow: 0 0 5px rgba(0, 242, 254, 0.5);
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 12px;
            background-color: #00f2fe; /* Lighter blue button */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4facfe; /* Slightly darker blue on hover */
        }

        /* Error Message */
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }

        .footer a {
            color: #00f2fe; /* Lighter blue for the footer link */
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container" id="loginContainer">
    <h2>Student Login</h2>
    <form id="loginForm">
        <input type="text" id="roll_no" placeholder="Enter Roll Number" required>
        <input type="email" id="email" placeholder="Enter Email" required>
        <button type="submit">Login</button>
    </form>
    <div class="error" id="errorMessage"></div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting the default way

        var rollNo = document.getElementById('roll_no').value;
        var email = document.getElementById('email').value;

        // Reset error message
        document.getElementById('errorMessage').textContent = '';

        fetch('http://localhost:8080/api/student/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                rollNo: rollNo,
                email: email
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log('Response data:', data);
            if (data.success) {
                // Redirect to student details page
                window.location.href = 'studentDetails.html?studentId=' + data.studentId;
            } else {
                document.getElementById('errorMessage').textContent = data.message || 'Invalid credentials';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('errorMessage').textContent = 'There was an error processing your request.';
        });
    });
</script>
</body>
</html>
