<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login â€” Glassmorphism</title>

    <style>
        :root {
            /* NEW COLOR PALETTE */
            --c1: rgb(102, 34, 34);
            --c2: rgb(132, 42, 59);
            --c3: rgb(163, 72, 90);
            --c4: rgb(245, 218, 167);

            --bg-light: #f7efea;
            --bg-dark: #1a0e0e;

            --text-light: #ffffff;
            --text-dark: #1d0f0f;

            --card-light: rgba(255, 255, 255, 0.45);
            --card-dark: rgba(40, 20, 20, 0.55);
        }

        /* Global */
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            background: linear-gradient(135deg, var(--c1), var(--c2));
            transition: 0.4s ease;
        }
        body.dark {
            background: linear-gradient(135deg, #120606, #2a0c10);
            color: var(--text-light);
        }

        /* Toggle */
        .toggle-wrapper {
            position: fixed;
            top: 20px;
            right: 20px;
        }
        .toggle {
            width: 60px;
            height: 30px;
            background: linear-gradient(135deg, #ccc, #eee);
            border-radius: 30px;
            position: relative;
            cursor: pointer;
            transition: 0.4s;
        }
        .toggle-circle {
            width: 26px;
            height: 26px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: 0.4s;
        }
        body.dark .toggle {
            background: linear-gradient(135deg, var(--c3), var(--c4));
            box-shadow: 0 0 15px rgba(245, 218, 167, 0.7);
        }
        body.dark .toggle-circle {
            transform: translateX(30px);
            background: var(--c4);
        }

        /* Card */
        .login-container {
            width: 360px;
            padding: 35px;
            border-radius: 20px;

            backdrop-filter: blur(18px);
            background: var(--card-light);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);

            transition: 0.4s;
        }
        body.dark .login-container {
            background: var(--card-dark);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            color: white;
        }
        .login-container:hover {
            transform: translateY(-6px);
        }

        h2 {
            text-align: center;
            background: linear-gradient(135deg, var(--c3), var(--c4));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 30px;
            margin-bottom: 20px;
        }

        /* Inputs */
        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.35);
            background: rgba(255,255,255,0.65);
            font-size: 16px;
            transition: 0.3s;
        }
        input:focus {
            outline: none;
            border: 1px solid var(--c2);
            box-shadow: 0 0 8px rgba(132, 42, 59, 0.6);
        }
        body.dark input {
            background: rgba(255,255,255,0.12);
            color: white;
        }

        /* Button */
        button {
            width: 100%;
            padding: 14px;
            font-size: 17px;
            border-radius: 12px;
            border: none;
            color: white;
            cursor: pointer;

            background: linear-gradient(120deg, var(--c2), var(--c4));
            background-size: 200%;
            transition: 0.4s;
        }
        button:hover {
            background-position: right;
            transform: translateY(-2px);
            box-shadow: 0 0 12px rgba(245, 218, 167, 0.6);
        }

        /* Error */
        .error {
            margin-top: 10px;
            color: #ff6b6b;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="toggle-wrapper">
    <div class="toggle" id="toggleBtn">
        <div class="toggle-circle"></div>
    </div>
</div>

<div class="login-container">
    <h2>Student Login</h2>

    <form id="loginForm">
        <input type="text" id="roll_no" placeholder="Enter Roll Number" required>
        <input type="email" id="email" placeholder="Enter Email" required>
        <button type="submit">Login</button>
    </form>

    <div class="error" id="errorMessage"></div>
</div>

<script>
    /* Dark Mode Toggle */
    document.getElementById('toggleBtn').addEventListener('click', () => {
        document.body.classList.toggle('dark');
    });

    /* Backend Login */
    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault();

        var rollNo = document.getElementById('roll_no').value;
        var email = document.getElementById('email').value;

        document.getElementById('errorMessage').textContent = '';

        fetch('http://localhost:8080/api/student/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ rollNo: rollNo, email: email })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // OPEN IN NEW TAB/WINDOW
                window.open('studentDetails.html?studentId=' + data.studentId, '_blank');
            } else {
                document.getElementById('errorMessage').textContent =
                    data.message || 'Invalid credentials';
            }
        })
        .catch(error => {
            document.getElementById('errorMessage').textContent =
                'There was an error processing your request.';
        });
    });
</script>

</body>
</html>
