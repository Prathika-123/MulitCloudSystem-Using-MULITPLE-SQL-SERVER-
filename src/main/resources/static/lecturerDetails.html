<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Dashboard â€” Glassmorphism</title>

    <style>
        :root {
            --c1: rgb(255, 235, 178);
            --c2: rgb(233, 168, 155);
            --c3: rgb(216, 117, 199);
            --c4: rgb(145, 43, 188);
            --glass-bg: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.25);
            --card-shadow: 0 6px 28px rgba(0, 0, 0, 0.18);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(135deg, var(--c1), var(--c2), var(--c3), var(--c4));
            background-size: 200% 200%;
            animation: gradientShift 18s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .particle {
            position: absolute;
            width: 7px;
            height: 7px;
            background: var(--c4);
            border-radius: 50%;
            opacity: 0.65;
            transition: background 0.3s ease, transform 1s ease;
        }

        .particle:hover {
            background: white;
            transform: scale(1.55);
        }

        .main-glass-card {
            width: 88%;
            max-width: 1050px;
            min-height: 82vh;
            background: rgba(255, 255, 255, 0.14);
            backdrop-filter: blur(18px);
            border: 1px solid var(--glass-border);
            border-radius: 26px;
            box-shadow: var(--card-shadow);
            padding: 30px 38px;
            position: relative;
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .main-glass-card::-webkit-scrollbar {
            display: none;
        }

        h1 {
            text-align: center;
            font-size: 2.3rem;
            color: var(--c4);
            margin-bottom: 25px;
            font-weight: 700;
        }

        .inner-card {
            background: rgba(255, 255, 255, 0.18);
            border: 1px solid rgba(255, 255, 255, 0.32);
            border-radius: 18px;
            padding: 22px;
            margin-bottom: 25px;
            box-shadow: var(--card-shadow);
        }

        .section-card {
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.18);
            border-radius: 14px;
            border: 1px solid rgba(145, 43, 188, 0.3);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .section-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 22px rgba(145, 43, 188, 0.35);
        }

        .btn {
            margin-top: 12px;
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--c3), var(--c4));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        #modeToggle {
            position: absolute;
            top: 18px;
            right: 25px;
            background: var(--c4);
            padding: 7px 15px;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: var(--card-shadow);
        }

        .student-item {
            margin-bottom: 13px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.14);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.28);
        }

        .student-item strong { color: #1a1a1a; }

    </style>
</head>
<body>

<div id="modeToggle">Mode</div>

<div class="main-glass-card">
    <h1>Lecturer Dashboard</h1>

    <div class="inner-card">
        <h2>Sections & Subjects</h2>
        <div id="sections-container"></div>
    </div>

    <button class="btn" id="logout-btn">Logout</button>
</div>

<script>
    document.getElementById("modeToggle").onclick = () => {
        document.body.classList.toggle("dark-mode");
    };

    // Generate particles
    document.addEventListener("DOMContentLoaded", () => {
        for (let i = 0; i < 40; i++) {
            let p = document.createElement("div");
            p.classList.add("particle");
            p.style.left = Math.random() * window.innerWidth + "px";
            p.style.top = Math.random() * window.innerHeight + "px";
            document.body.appendChild(p);
        }
    });

    const email = new URLSearchParams(window.location.search).get('email');

    fetch(`http://localhost:8080/api/student/lecturerDetails/${email}`)
        .then(response => response.json())
        .then(data => displaySectionsAndSubjects(data))
        .catch(err => console.error(err));

    function displaySectionsAndSubjects(data) {
        const box = document.getElementById("sections-container");
        box.innerHTML = '';

        Object.keys(data.map2).forEach(section => {
            if (data.classToSubject[section]) {
                data.classToSubject[section].forEach(subject => {
                    const card = document.createElement("div");
                    card.classList.add("section-card");
                    card.innerHTML = `
                        <h3>${section} : ${subject}</h3>
                        <button class="btn" data-section="${section}" data-subject="${subject}">
                            Show Students
                        </button>
                    `;
                    box.appendChild(card);
                });
            }
        });

        document.querySelectorAll(".section-card button").forEach(btn => {
            btn.addEventListener("click", e => {
                const section = e.target.dataset.section;
                const subject = e.target.dataset.subject;
                showStudentDetailsInNewTab(section, subject, data.map2, data.map1, data.map);
            });
        });
    }

    function showStudentDetailsInNewTab(section, subject, map2, map1, map) {
        const newTab = window.open("", "_blank");

        let html = `
        <html>
        <head>
        <title>Students - ${section} (${subject})</title>
        <style>
            :root {
                --c1: rgb(255, 235, 178);
                --c2: rgb(233, 168, 155);
                --c3: rgb(216, 117, 199);
                --c4: rgb(145, 43, 188);
                --glass-bg: rgba(255,255,255,0.12);
                --glass-border: rgba(255,255,255,0.25);
            }
            body {
                margin:0; padding:0;
                font-family:"Poppins",sans-serif;
                background: linear-gradient(135deg, var(--c1), var(--c2), var(--c3), var(--c4));
                background-size:200% 200%;
                animation: gradientShift 18s ease infinite;
                display:flex; justify-content:center; align-items:center; height:100vh; overflow:hidden;
            }
            @keyframes gradientShift {0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
            .main-glass-card {
                width:88%; max-width:900px; max-height:80vh;
                background: rgba(255,255,255,0.14); backdrop-filter: blur(18px);
                border:1px solid rgba(255,255,255,0.25); border-radius:26px;
                box-shadow:0 6px 28px rgba(0,0,0,0.18); padding:30px; overflow-y:auto;
                -ms-overflow-style:none; scrollbar-width:none;
            }
            .main-glass-card::-webkit-scrollbar{display:none;}
            h2 {text-align:center;color:var(--c4); margin-bottom:20px;}
            .student-item {
                margin-bottom:13px;
                padding:12px;
                background: rgba(255,255,255,0.14);
                border-radius:12px;
                border:1px solid rgba(255,255,255,0.28);
            }
            .student-item strong {color:#1a1a1a;}
        </style>
        </head>
        <body>
        <div class="main-glass-card">
        <h2>Students in ${section} - ${subject}</h2>
        `;

        const studentIds = map2[section] || [];
        if (!studentIds.length) html += "<p>No students found.</p>";
        else {
            studentIds.forEach(id => {
                const studentInfo = map1[id]; if (!studentInfo) return;
                const name = studentInfo[0], roll = studentInfo[1];
                const marksObj = map[id]?.find(m => m[subject] !== undefined);
                const marks = marksObj ? marksObj[subject] : 'N/A';
                html += `
                    <div class="student-item">
                        <strong>Name:</strong> ${name}<br>
                        <strong>Roll No:</strong> ${roll}<br>
                        <strong>Marks:</strong> ${marks}
                    </div>
                `;
            });
        }

        html += `</div></body></html>`;
        newTab.document.write(html);
        newTab.document.close();
    }

    document.getElementById("logout-btn").onclick = () => window.location.href = "/";
</script>

</body>
</html>
